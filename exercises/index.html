<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="">Nome:</label>
      <input type="text" maxlength="40" required>
      <label for="">Email:</label>
      <input type="text" maxlength="50" required >
      <label for="">CPF:</label>
      <input type="text" maxlength="11" required >
      <label for="">Endereço:</label>
      <input type="text" maxlength="200" required >
      <label for="">Cidade:</label>
      <input type="text" maxlength="28" required >
      <label for="">Estado:</label>
      <select name="" id="" required></select>
    </fieldset>
    <fieldset>
      <legend>Último Emprego</legend>
      <label for="">Resumo do Currículo:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="1000" required></textarea>
      <label for="">Cargo:</label>
      <input type="text" maxlength="40" required>
      <label for="">Descrição do cargo:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500" required></textarea>
      <label for="">Data de início:</label>
      <input type="text" required>
      <button type="submit">Enviar</button>
      <button>Limpar</button>
    </fieldset>
  </form>
</body>
</html>
