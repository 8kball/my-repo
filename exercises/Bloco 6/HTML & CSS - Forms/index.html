<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="get">
    <fieldset class="fieldset personal-info">
      <legend>Dados Pessoais</legend>
      <label for="">Nome:</label>
      <input type="text" maxlength="40" name="Nome" required>
      <label for="">Email:</label>
      <input type="text" maxlength="50" name="Email" required >
      <label for="">CPF:</label>
      <input type="text" maxlength="11" name="CPF" required >
      <label for="">Endereço:</label>
      <input type="text" maxlength="200" name="Endereço" required >
      <label for="">Cidade:</label>
      <input type="text" maxlength="28" name="Cidade" required >
      <label for="">Estado:</label>
      <select name="Estado" id="states-container" required></select>
      <label>Tipo:</label>
      <div class="control-wrapper">
        <label>Casa
          <input id="radio-casa" name="Tipo" type="radio">
        </label>
        <label for="radio-apt">Apartamento
          <input id="radio-apt" name="Tipo" type="radio">
        </label>
      </div>
    </fieldset>
    <fieldset class="fieldset last-job">
      <legend>Último Emprego</legend>
      <label for="">Resumo do Currículo:</label>
      <textarea name="Resumo do Currículo" id=""  maxlength="1000" required></textarea>
      <label for="">Cargo:</label>
      <input type="text" maxlength="40" name="Cargo" required>
      <label for="">Descrição do cargo:</label>
      <textarea id=""  name="Descrição do cargo" maxlength="500" required></textarea>
      <label for="">Data de início:</label>
      <input type="text" name="Data de início" required>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
